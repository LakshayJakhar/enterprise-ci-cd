name: Python CD

on:
  workflow_run:
    workflows: ["Python CI"] # This must match your CI workflow name
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # Only deploy if CI succeeded
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: |
          curl -sSL https://railway.app/install.sh | sh

      - name: Deploy to Railway
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }} # Add your Railway API token in repo secrets
        run: |
          railway link --project insighful-clarity
          railway up --detach
