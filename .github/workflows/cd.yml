name: Python CD

on:
  workflow_run:
    workflows: ["Python CI"] # This must match your CI workflow name
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # Only deploy if CI succeeded
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Link project
        env:
          RAILWAY_API_TOKEN: 360c46bd-dde7-4439-a131-d121b4ad8205
        run: railway link -p 476f6066-be93-4e06-a1b5-cdfc2efba3cc --service web

      - name: Deploy with production token
        env:
          RAILWAY_API_TOKEN: 360c46bd-dde7-4439-a131-d121b4ad8205
        run: railway up
