name: Python CD

on:
  workflow_run:
    workflows: ["Python CI"] # This must match your CI workflow name
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # Only deploy if CI succeeded
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to Railway using Docker CLI
        env:
          RAILWAY_API_TOKEN: dc13a151-12d8-4eeb-a475-1a1bc23b834b
        run: |
          echo "Token length: ${#RAILWAY_API_TOKEN}"
          docker run --rm \
            -e RAILWAY_API_TOKEN \
            -v ${{ github.workspace }}:/app \
            -w /app \
            ghcr.io/railwayapp/cli:latest /bin/sh -c "
              railway link -p 476f6066-be93-4e06-a1b5-cdfc2efba3cc --service web &&
              railway up --detach
          "
